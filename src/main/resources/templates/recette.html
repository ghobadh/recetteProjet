<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >
<head>
    <!-- These are coming from Bootstrap website
            https://getbootstrap.com
-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Guacamole Recette </title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title" th:text="'Mes Recettes'"> VETS</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recettes)}">
                        <table class="table table-hover" >
                            <thead class="thead-inverse">
                            <tr >
                                <th style="width: 150px;">Id</th>
                                <th style="width: 150px;">Preparation Time</th>
                                <th style="width: 150px;">Description</th>
                                <th style="width: 150px;">Difficulty</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  th:each="recette : ${recettes}">
                                <td style="width: 150px;" th:text="${recette.id}">99</td>
                                <td style="width: 150px;" th:text="${recette.prepTime}"> JJJ</td>
                                <td style="width: 150px;" th:text="${recette.description}"> HHH </td>
                                <td style="width: 150px;" th:text="${recette.difficulty}">ddd</td>

                            </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
